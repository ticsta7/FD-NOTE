<body>
    
    <script src="https://unpkg.com/jquery"></script>

    <input type="text" placeholder="请输入内容">
   
    <script>
        function send_message (content)
        {
            let data =
            {
                sendkey:'**',
                text:content
            };
        $.post(
            'https://pushbear.ftqq.com/sub',data,function(data){console.log(data);}
        );
        }
    </script>

<button onclick="send_message($('input').val())">发送</button>
